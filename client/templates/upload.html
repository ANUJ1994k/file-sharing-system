{% extends "base.html" %}
{% block content %}
<h2>Upload File</h2>
<form method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <input type="file" name="file" class="form-control" required />
  </div>
  <button type="submit" class="btn btn-warning">Upload</button>
</form>
{% endblock %}
